<h2>Students (Many-to-Many)</h2>
<a href="{% url 'add_student2' %}">Add New Student2</a>
<ul>
{% for student in students %}
    <li>
        {{ student.name }} ({{ student.age }}) - 
        Addresses:
        {% for addr in student.addresses.all %}
            {{ addr.city }}
        {% endfor %}
        <a href="{% url 'edit_student2' student.id %}">Edit</a>
        <a href="{% url 'delete_student2' student.id %}">Delete</a>
    </li>
{% endfor %}
</ul>
